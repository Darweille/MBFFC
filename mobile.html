<!DOCTYPE html>
<html ondragover="DrapOver(event)" ondrop="DropFile(event)">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="zh-tw" http-equiv="Content-Language">
<title>Darweille's MnB FNT to XML Format Converter</title>
<link rel="stylesheet" type="text/css" href="mobile.css">
</head>
<body>
<div id="idDivFileSelecter" onclick="idInputFileSelecter.click()"><p id="idPFileSelecter">瀏覽器必須允許使用 JavaScript 指令碼<br /><br />The browser must enable JavaScript.</p></div>

<input id="idInputFileSelecter" name="nameInputFileSelecter" type="file" accept=".fnt" oninput="SelectFile()" style="display: none">

<div id="idDivFontSetting">
	<p><span id="idSpanFontOptionsSize"><input id="idInputFontOptionsSize" name="nameInputFontOptionsSize" oninput="FontSetChange()" type="number" value=""></span></p>
	<p><span id="idSpanFontOptionsSpacing"><input id="idInputFontOptionsSpacing" name="nameInputFontOptionsSpacing" oninput="FontSetChange()" type="number" value=""></span></p>
	<p><span id="idSpanFontOptionsVerticalOffset"><input id="idInputFontOptionsVerticalOffset" name="nameInputFontOptionsVerticalOffset" oninput="FontSetChange()" type="number" value=""></span></p>
	<p><span id="idSpanFontOptionsLineSpacing"><input id="idInputFontOptionsLineSpacing" name="nameInputFontOptionsLineSpacing" oninput="FontSetChange()" type="number" value=""></span></p>
</div>

<div id="idDivResult">
<textarea id="idTextareaResult" name="nameTextareaResult"  rows="12" readonly></textarea>
	<div id="idDivButtons">
		<input id="idInputButtonsCopy" name="nameInputButtonsCopy" type="button" onclick="CopyText()" value="Copy All">
		<input id="idInputButtonsSave" name="nameInputButtonsSave" type="button" onclick="SaveFile('font_data.xml')" style="display: none; margin-left: 25px" value="Save File">
	</div>
</div>

<div id="idDivEnd">
	<p>
		<select id="idSelectLanguage" name="nameSelectLanguage" onchange="LanguageSelected()">
			<option value="en" selected="">English</option>
			<option value="tc">中文</option>
		</select>
	</p>
	<p>The original converts code is from: <a href="https://bitbucket.org/Swyter/" target="_blank">Swyter's Mount and Blade Bitmap Font Converter From Angelcode's BMFont format</a>.</p>
	<p>Last Update: 2020/12/11 by <a href="https://github.com/Darweille" target="_blank">Darweille</a>.</p>
</div>

<textarea id="idTextareaInput" name="nameTextareaInput" cols="1" rows="1" oninput="Convert()" readonly="readonly" style="display: none"></textarea>
<input id="idInputFileSelecterString" name="nameInputFileSelecterString"  oninput="StringChange()" type="number" value="0" style="display: none">

<script type="text/javascript" src="converter.js"></script>
</body>
</html>
